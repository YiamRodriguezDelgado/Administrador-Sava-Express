<app-header></app-header>
<mat-tab-group mat-align-tabs="center" [selectedIndex]=0>
  <mat-tab label="Paquetes en Miami">
    <div class="px-auto paquetes">
      <form>
        <div class="form-inline text-center px-5 py-4">
          <label for="exampleInputEmail1 " class="">Buscar paquete</label>
          <div class="input-group input-group-sm py-3">
            <input type="" class="form-control  " aria-describedby="emailHelp" placeholder="Digite el codigo de busqueda">
            <div class="input-group-append">
              <button type="button" class="btn btn-primary ">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="package-container row">
      <div class="package-box col-4">
        <div class="row mb-4 img-box align-items-start">
          <div class="col-4 img">
            <img src="assets/images/package.jpg" alt="package" />
          </div>
          <div class="col box-text">
            <p class="package-code">Paquete 15</p>
          </div>
        </div>
        <div class="row">
          <div class="col progress">
            <ul class="progress-bar">
              <li class="active"></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        <div class="row flex-row align-items-center flex-nowrap">
          <div class="col-11 package-location">
            <p>En bodega de Miami</p>
          </div>
          <div class="image-details col-1">
            <img src="assets/images/details.png" alt="details" />
          </div>
        </div>
      </div>
      <div class="package-box col-4">
        <div class="row mb-4 img-box align-items-start">
          <div class="col-4 img">
            <img src="assets/images/package.jpg" alt="package" />
          </div>
          <div class="col box-text">
            <p class="package-code">Paquete 151617</p>
          </div>
        </div>
        <div class="row">
          <div class="col progress">
            <ul class="progress-bar">
              <li class="active"></li>
              <li class="active"></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        <div class="row flex-row align-items-center flex-nowrap">
          <div class="col-11 package-location">
            <p>De camino al aeropuerto</p>
          </div>
          <div class="image-details col-1">
            <img src="assets/images/details.png" alt="details" />
          </div>
        </div>
      </div>
      <div class="package-box col-4">
        <div class="row mb-4 img-box align-items-start">
          <div class="col-4 img">
            <img src="assets/images/package.jpg" alt="package" />
          </div>
          <div class="col box-text">
            <p class="package-code">Paquete 151617</p>
          </div>
        </div>
        <div class="row">
          <div class="col progress">
            <ul class="progress-bar">
              <li class="active"></li>
              <li class="active"></li>
              <li class="active"></li>
              <li></li>
            </ul>
          </div>
        </div>
        <div class="row flex-row align-items-center flex-nowrap">
          <div class="col-11 package-location">
            <p>En vuelo</p>
          </div>
          <div class="image-details col-1">
            <img src="assets/images/details.png" alt="details" />
          </div>
        </div>
      </div>
      <div class="package-box col-4">
        <div class="row mb-4 img-box align-items-start">
          <div class="col-4 img">
            <img src="assets/images/package.jpg" alt="package" />
          </div>
          <div class="col box-text">
            <p class="package-code">Paquete 151617</p>
          </div>
        </div>
        <div class="row">
          <div class="col progress">
            <ul class="progress-bar">
              <li class="active"></li>
              <li class="active"></li>
              <li class="active"></li>
              <li class="active"></li>
            </ul>
          </div>
        </div>
        <div class="row flex-row align-items-center flex-nowrap">
          <div class="col-11 package-location">
            <p>En oficina en Ecuador</p>
          </div>
          <div (click)="displayEntry(detail)" class="image-details col-1">
            <img src="assets/images/details.png" alt="details" />
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Paquetes camino a Ecuador">
    <div class="packages-ecuador"></div>
  </mat-tab>
</mat-tab-group>

<ng-template #detail let-modal>
  <div class="modal-container">
    <h4 class="modal-title text-center">Detalles del Paquete</h4>
    <div class="text-center">
      <button data-dismiss="modal" (click)="onClose()">Cerrar</button>
    </div>
  </div>
</ng-template>
