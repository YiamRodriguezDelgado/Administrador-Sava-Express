<div class="container-fluid">
    <ngb-carousel>
        <ng-template ngbSlide *ngFor="let image of images">
            <div class="wrapper d-flex justify-content-center">
                <img class="img-fluid" [src]="image.src" alt="Random first slide">
            </div>
        </ng-template>
    </ngb-carousel>
</div>
