<div class="header  pt-lg-8 d-flex align-items-center" style=" background-image: url(assets/img/theme/savaexpress.png); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
      <div>
        <div class="card bg-secondary shadow">
          <div class="card-body">
            <form>
              <h5 class="heading-small text-muted mb-4">Información de Usuario</h5>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Username</label>
                      <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Username" value="">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Correo</label>
                      <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="aaaa@example.com">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-first-name">Nombre</label>
                      <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Nombre" value="">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-last-name">Apellido</label>
                      <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Apellido" value="">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Address -->
              <h5 class="heading-small text-muted mb-4">Información de Contacto</h5>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-country">País</label>
                      <input type="text" id="input-country" class="form-control form-control-alternative" placeholder="País" value="">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-city">Ciudad</label>
                      <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="Ciudad" value="">
                    </div>
                  </div>   
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-city">Celular</label>
                      <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="Celular" value="">
                    </div>
                  </div>   
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-address">Dirección</label>
                      <input id="input-address" class="form-control form-control-alternative" placeholder="Dirección" value="" type="text">
                    </div>
                  </div>
                </div>
                
              </div>
              <hr class="my-4" />
              <!-- Contraseña -->
              <h5 class="heading-small text-muted mb-4">Seguridad</h5>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-password">Contraseña</label>
                      <input type="text" id="input-password" class="form-control form-control-alternative" placeholder="password" value="">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-password2">Repetir</label>
                      <input type="text" id="input-password2" class="form-control form-control-alternative" placeholder="password" value="">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <div class="pl-lg-4">
              <button type="button" class="btn btn-success">Guardar</button>
               </div>
            </form>
          </div>
        </div>
      </div>
    </div>
