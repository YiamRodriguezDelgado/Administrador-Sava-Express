<div class="header  pt-lg-8 d-flex align-items-center" style=" background-image: url(assets/img/theme/savaexpress.png); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-7 col-md-10">
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
      <div>
        <div class="card bg-secondary shadow">
          <div class="card-body">
            <form #userCreation = "ngForm" [formGroup]="checkoutForm">
              <h5 class="heading-small text-muted mb-4">Información de Usuario</h5>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Username: </label>
                      <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" id="input-username" formControlName="username" class="form-control form-control-alternative" placeholder="Username" value="">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-email">Numero de Telefono: </label>
                      <input type="text" id="input-telefono" formControlName="phone" class="form-control form-control-alternative" placeholder="Numero de telefono">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-username">Rol:</label>
                      <select formControlName="role" name="role" id="role" class="">
                        <option value="administrador">Administrador</option>
                        <option value="cliente">Cliente</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <!-- Contraseña -->
              <h5 class="heading-small text-muted mb-4">Seguridad</h5>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-password">Contraseña</label>
                      <input type="password" formControlName="password" id="input-password" class="form-control form-control-alternative" placeholder="password" value="">
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-control-label" for="input-password2">Repetir</label>
                      <input type="password" id="input-password2" formControlName="password2" class="form-control form-control-alternative" placeholder="password" value="">
                    </div>
                  </div>
                </div>
              </div>
              <hr class="my-4" />
              <div class="pl-lg-4">
              <button type="button" (click)="Guardar(userCreation.value)"  class="btn btn-success">Guardar</button>
               </div>
            </form>
          </div>
        </div>
      </div>
    </div>
