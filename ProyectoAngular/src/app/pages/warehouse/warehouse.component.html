<div class="package-container">
    <div class="side-bar">
      <div>
        <img
          src="../../../assets/img/icons/common/warehouse.png"
          alt="warehouse"
        />
        <a [routerLink]="['/inicio/paquetes']">Paquetes en bodega</a>
      </div>
      <div>
        <img
          src="../../../assets/img/icons/common/airplane.png"
          alt="warehouse"
        />
        <a [routerLink]="['/inicio/warehouse']">Paquetes rumbo a Ecuador</a>
      </div>
      <div>
        <img
          src="../../../assets/img/icons/common/send.png"
          alt="enviar"
        />
        <a [routerLink]="['/inicio/savaPackage']">Enviar paquetes</a>
      </div>
    </div>
  
    <div *ngIf="(isEmpty)" class="package-section-empty">
      <img class="empty-section" src="../../../assets/img/icons/common/package-background.png" alt="package-background">
    </div>
  
    <div *ngIf="!(isEmpty)" class="package-section">
      <div class="package-card" *ngFor="let package of userPackage">
        <div class="package-content">
          <img class="package-icon" src={{package.WarehousePackages[0].Images[0].source}} alt="package-icon">
          <div class="package-options">
            <h1>Paquete {{package.id}}</h1>
            <div class="package-info">
              <div class="package-options-info">
                <div><p>{{package.status}}</p></div>
                <div><p>{{package.arrival_date_destiny}}</p></div>
              </div>
              <img (click)="showDetails(package)" class="details-button" src="../../../assets/img/icons/common/details.png" alt="details">
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div id="package-details" class="package-details">
      <img class="empty-section" id="details-img" src="../../../assets/img/icons/common/details-background.png" alt="details-background">
      <div class="cross" (click)="closeDetails()">
        <img src="../../../assets/img/icons/common/cross.png" alt="cross">
      </div>
      <div class="package-details-box" id="package-details-box">
        <h1></h1>
        <div>
          <h2>Código SAVA</h2>
          <p></p>
        </div>
        <div>
          <h2>Posición actual</h2>
          <p></p>
        </div>
        <div>
          <h2>Peso</h2>
          <p></p>
        </div>
        <div>
          <h2>Precio</h2>
          <p></p>
        </div>
        <div>
          <h2>Fecha de arrivo</h2>
          <p></p>
        </div>
        <div>
          <h2>Fotos</h2>
          <div class="grid-images" id="grid-images">
          </div>
        </div>
      </div>
    </div>
  </div>
